<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>vsssssl</title>

  <!-- Fraunces variable (italic + optical size axis) -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,400..700&display=swap" rel="stylesheet">

  <style>
    :root {
      --text: #111;
      --link: #222;
      --accent: #c40020; /* red for symbols */
    }

    html, body {
      margin: 0;
      background: #fff;
      color: var(--text);
      font-family: Georgia, serif;
    }

    /* top-left layout */
    .wrapper {
      padding: 24px 20px;
      max-width: 1100px;
    }
    @media (min-width: 900px) {
      .wrapper { padding: 28px 32px; }
    }

    /* keep title + links as one visual block we can measure */
    .stack {
      display: inline-block;   /* shrink to content width */
      max-width: 100%;
    }

    /* scrolling title */
    .scroll-container {
      overflow: hidden;        /* hard white cut-off at edges */
      white-space: nowrap;
      display: inline-block;
      vertical-align: top;
      width: 100%;             /* JS will set exact px width to match nav */
    }
    .scroll-text {
      display: inline-block;
      font-family: "Fraunces", serif;
      font-style: italic;
      /* tune to look like the Google Fonts specimen */
      font-variation-settings: "opsz" 96, "wght" 400, "ital" 1;
      font-optical-sizing: auto;

      font-size: clamp(42px, 10vw, 120px);
      letter-spacing: -0.04em;
      color: var(--text);
      animation: scroll 12s linear infinite;
    }
    @keyframes scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @media (prefers-reduced-motion: reduce) {
      .scroll-text { animation-duration: 0.01ms; animation-iteration-count: 1; }
    }

    /* horizontal links with spacing BETWEEN bracket groups */
    nav {
      margin-top: 28px;
      font-size: clamp(14px, 2.6vw, 16px);
      line-height: 1.8;
      display: flex;
      flex-wrap: wrap;    /* wraps neatly on mobile */
      gap: 33px;          /* ‚Üê spacing outside the brackets */
      align-items: baseline;
    }
    nav a {
      color: var(--link);
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* red symbols only */
    .symbol { color: var(--accent); }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="stack">
      <div class="scroll-container" aria-label="vsssssl">
        <div class="scroll-text">vsssssl vsssssl vsssssl vsssssl vsssssl vsssssl</div>
      </div>

      <nav id="site-nav">
        <span>[<a href="recipes/"><span class="symbol">üúº</span>recipes<span class="symbol">üúº</span></a>]</span>
        <span>[<a href="https://www.twitch.tv/vsssssl" target="_blank" rel="noopener">‚òïÔ∏éinternet caf√© (twitch)‚òïÔ∏é</a>]</span>
        <span>[<a href="https://www.instagram.com/vsssssl" target="_blank" rel="noopener">instagram</a>]</span>
        <span>[<a href="https://www.youtube.com/@vsssssll" target="_blank" rel="noopener">youtube</a>]</span>
        <span>[<a href="https://www.tiktok.com/@vsssssll" target="_blank" rel="noopener">tiktok</a>]</span>
        <span>[<a href="mailto:hello@vsssssl.com">email</a>]</span>
      </nav>
    </div>
  </div>

  <!-- make the scroll box width match from the first '[' to the last ']' -->
  <script>
    function syncScrollWidth() {
      const nav = document.getElementById('site-nav');
      const sc = document.querySelector('.scroll-container');
      if (!nav || !sc) return;

      const spans = nav.querySelectorAll('span');
      if (!spans.length) return;

      // find the left-most and right-most edges across all rows (wrap-safe)
      let minLeft = Infinity, maxRight = -Infinity;
      spans.forEach(s => {
        const r = s.getBoundingClientRect();
        if (r.left < minLeft) minLeft = r.left;
        if (r.right > maxRight) maxRight = r.right;
      });

      const width = Math.ceil(maxRight - minLeft);
      sc.style.width = width + 'px';
    }
    window.addEventListener('load', syncScrollWidth);
    window.addEventListener('resize', syncScrollWidth);
  </script>
</body>
</html>
