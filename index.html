  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@1,9..144,400..700&display=swap" rel="stylesheet">

  <style>
    :root {
      --text: #111;
      --link: #222;
      --accent: #c40020; /* red for symbols */
    }

    html, body {
      margin: 0;
      background: #fff;
      color: var(--text);
      font-family: Georgia, serif;
    }

    /* top-left layout */
    .wrapper {
      padding: 24px 20px;
      max-width: 1100px;
    }
    @media (min-width: 900px) {
      .wrapper { padding: 28px 32px; }
    }

    /* cluster that keeps title + links the same width */
    .stack {
      display: inline-block;        /* shrink to content */
      max-width: 100%;              /* never overflow on mobile */
    }

    /* scrolling title */
    .scroll-container {
      overflow: hidden;             /* hard white cut-off */
      white-space: nowrap;
      width: 100%;                  /* JS sets this to match nav width */
    }
    .scroll-text {
      display: inline-block;
      font-family: "Fraunces", serif;
      font-style: italic;
      /* make it look like the Google preview */
      font-variation-settings: "opsz" 96, "wght" 400, "ital" 1;
      font-optical-sizing: auto;

      font-size: clamp(42px, 10vw, 120px);
      letter-spacing: -0.04em;
      color: var(--text);
      animation: scroll 12s linear infinite;
    }
    @keyframes scroll {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    @media (prefers-reduced-motion: reduce) {
      .scroll-text { animation-duration: 0.01ms; animation-iteration-count: 1; }
    }

    /* horizontal links with spacing BETWEEN bracket groups */
    nav {
      margin-top: 28px;
      font-size: clamp(14px, 2.6vw, 16px);
      line-height: 1.8;
      display: flex;
      flex-wrap: wrap;              /* wrap cleanly on mobile */
      gap: 33px;                    /* space between [group]s */
      align-items: baseline;
    }
    nav a {
      color: var(--link);
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }

    /* red symbols only */
    .symbol { color: var(--accent); }
  </style>
</head>

  <!-- tiny helper: make the scroll width exactly match the nav width -->
  <script>
    function syncScrollWidth() {
      const nav = document.getElementById('site-nav');
      const sc = document.querySelector('.scroll-container');
      if (!nav || !sc) return;
      // measure current nav width (post-wrap) and set scroll width to match
      const w = Math.ceil(nav.getBoundingClientRect().width);
      sc.style.width = w + 'px';
    }
    window.addEventListener('load', syncScrollWidth);
    window.addEventListener('resize', syncScrollWidth);
  </script>
